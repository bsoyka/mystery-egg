    <div id="main">
        <h1 id="result">Mystery Egg</h1>
        <br><br><br>
        <button class="btn btn-primary" onclick="run();">Randomize (spacebar)</button>
    </div>

    <script>
        function run() {
            var first_words = ["Magical", "Miniature", "Moon", "Mooing", "Mysterious", "Mystical", "Magnificent", "Mythical", "Mild", "Minuscule", "Microscopic", "Metallic", "Modern", "Miraculous", "Magenta", "Magnetic", "Majestic", "Meaningful", "Meaningless", "Mighty", "Motionless"];
            var second_words = ["Egg", "Eggplant", "Eagle", "Earth", "Eel", "Electricity", "Elephant", "Elk", "Earthworm", "Echo", "Educator", "Elevator", "Envelope", "Eraser", "Expert", "Eyeball"];

            var first_word = first_words[Math.floor(Math.random() * first_words.length)];
            var second_word = second_words[Math.floor(Math.random() * second_words.length)];

            var result = first_word + " " + second_word;

            document.getElementById("result").innerHTML = result;
        }

        document.body.onkeyup = function(e) {
            if (e.keyCode == 32) {
                run();
            }
        }
    </script>
