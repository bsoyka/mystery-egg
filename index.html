<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mystery Egg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #main {
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .siteFooterBar {
            position: fixed;
            bottom: 0;
            /* padding-top: 10px; */
            width: 100%;
            box-shadow: 0px 0px 25px rgb(207, 207, 207);
            height: 78px;
            color: rgb(250, 245, 245);
            background: rgb(88, 85, 85);
        }

        .content {
            display: block;
            padding: 5px;
            margin: 0px auto;
            text-align: right;
            font: 25px Georgia, "Times New Roman", Times, serif;
            font-size: 20px;
        }

        .foot {
            position: right;
            display:inline;
            line-height: 70px;
        
            
        }

        .content img {
            position: left;
            height:70px;
            width: 70px;
            float:left;
            
        }

    </style>
</head>

<body>
    <div id="main">
        <h1 id="result">Mystery Egg</h1>
        <br><br><br>
        <button class="btn btn-primary" onclick="run();">Randomize (spacebar)</button>
    </div>

    <script>
        function run() {
            var first_words = ["Magical", "Miniature", "Moon", "Mooing", "Mysterious", "Mystical", "Magnificent", "Mythical", "Mild", "Minuscule", "Microscopic", "Metallic", "Modern", "Miraculous"];
            var second_words = ["Egg", "Eggplant", "Eagle", "Earth", "Eel", "Electricity", "Elephant", "Elk"];

            var first_word = first_words[Math.floor(Math.random() * first_words.length)];
            var second_word = second_words[Math.floor(Math.random() * second_words.length)];

            var result = first_word + " " + second_word;

            document.getElementById("result").innerHTML = result;
        }

        document.body.onkeyup = function(e) {
            if (e.keyCode == 32) {
                run();
            }
        }
    </script>

    <!-- footerbar -->
    <div class="siteFooterBar">
        <div class="content">
            <img src="logo.png" >
                <div class="foot">
                    <p><a href="https://github.com/mystery-egg/mystery-egg.github.io" target="_blank">Github Repository</a></p>
                </div>
        </div>
    </div>
</body>

</html>
